<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>To do List</title>
  </head>
  <body>
    <main>
      <h1>To do list</h1>
      <section class="form-input">
        <form action="/add">
          <label for="task">task name</label>
          <input type="text" name="task" required />
          <button type="submit"class="btn update">add to list</button>
        </form>
      </section>
      <section id="lists">
        <table>
          <thead>
            <tr>
              <th>task</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
      </section>
    </main>
  </body>
  <script src="../scripts/index.js"></script>
</html>
